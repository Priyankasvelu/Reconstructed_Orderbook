version: "3.9"
services:
  hft-engine:
    build: .
    image: hft-engine:latest
    environment:
      DBN_FILE: /data/CLX5_mbo.dbn
      PORT: 8080
      LATENCY_P99_WARN_NS: 10000000
    volumes:
      - ./data:/data:ro
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/metrics | grep -q total_messages"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
